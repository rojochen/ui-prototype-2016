<!DOCTYPE html>
<html lang="en">

<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>NPV Prototype</title>
	<!-- framework style -->
	<link href="assets/css/style.css" rel="stylesheet">
	<!-- Custom Theme Style -->
	<link href="css/custom.css" rel="stylesheet">
	<style>
		.radius-icon {
			border-radius: 30px;
			width: 50px !important;
			height: 50px !important;
		}
		
		.float-left {
			float: left;
		}
		
		.activityName {
			display: block;
			font-weight: 700;
			width: 100%;
			float: left;
		}
	</style>
</head>

<body class="nav-md">
	<div class="container body">
		<div class="main_container">
			<div class="col-md-3 left_col">
				<div class="left_col scroll-view">
					<!-- sidebar menu -->
					<div ng-controller="sliderMenu" ng-include="'views/slider-menu.html'"></div>
					<!-- /sidebar menu -->
				</div>
			</div>

			<!-- top navigation -->
			<div class="top_nav">
				<bt-header></bt-header>
			</div>
			<!-- /top navigation -->

			<!-- right menu -->
			<div id="right-sidebar">
				<div class="tabs">
					<ul id="rstab" class="nav nav-tabs nav-justified">
						<li class="active">
							<a class="addIcon" href="#users" data-toggle="tab" aria-expanded="false">
								<i class="fa fa-comments"></i>
							</a>
						</li>
					</ul>
					<div id="rstab-content" class="tab-content">
						<div class="tab-pane fade active in" id="users">
							<div class="chat-user-list">
								<ul class="user-list list-group">

									<li class="list-group-item clearfix listArea">

										<div style="width:20%" class="float-left">
											<img src="http://www.fetnet.net/estore/upload_img/promotionCM/cms/201608011554569.jpg" class="activity radius-icon">
										</div>
										<div style="width:80%;padding-left:10px" class="float-left">
											<span class="activityName">活動類別</span>
											<span class="activityName">遠傳哈拉精省遠傳哈拉精省遠傳哈拉精省遠傳哈拉精省遠傳哈拉精省遠傳哈拉精省遠傳哈拉精省遠傳哈拉精省</span>
											<span class="activityName"></span>
										</div>
										<div class="listBottom">
											<div class="iconArea">
												<i class="fa fa-pencil"></i>編輯
											</div>
											<div class="iconArea">
												<i class="fa fa fa-eye"></i>檢視
											</div>
											<div class="iconArea">
												<i class="fa fa-trash-o"></i>移除
											</div>
										</div>

									</li>
								</ul>
							</div>
						</div>
					</div>
				</div>

			</div>
			<!-- /right menu -->

			<!-- page content -->
			<div class="right_col" role="main">
				<div ng-view></div>
				<div class="clearfix"></div>
			</div>
			<!-- /page content -->

			<!-- footer content -->
			<footer>
				<bt-footer name="New Prototype - 2017"></bt-footer>
			</footer>
			<!-- /footer content -->
		</div>
	</div>
	<script data-main="js/main.js" defer async="true" src="js/require.min.js"></script>
</body>

</html>
