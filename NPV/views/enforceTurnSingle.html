<div class="page-no-title"></div>
<div class="row" ng-controller="enforceTurnSingleCtrl">
    <div class="col-md-12 col-sm-12 col-xs-12">
        <div class="x_panel">
            <div class="x_title">
                <h2>強制轉單</h2>
                <ul class="nav navbar-right panel_toolbox">
                    <li><a class="collapse-link"><i class="fa fa-chevron-up"></i></a></li>
                </ul>
                <div class="clearfix"></div>
            </div>
            <div class="x_content">
                <div class="row">
                    <form class="form-horizontal form-label-left">
                        <div class="form-group">
                            <div class="container-fluid">
                                <div class="row">
                                    <div class="col-md-9">
                                        <label class="control-label col-md-2 col-sm-2 col-xs-12">已停用帳號:</label>
                                        <div class="col-md-4 col-sm-4 col-xs-12">
                                            <select ng-model="disableNumberDefault" class="form-control" ng-options="x as (x.id +' . '+x.number) for x in disableNumber track by x.id"></select>
                                        </div>
                                        <div class="col-md-4 col-sm-4 col-xs-12">
                                            <button type="button" class="btn btn-primary" ng-click="showTurnSingle()">查詢</button>
                                            <button type="button" class="btn btn-primary" ng-show="isShow" href="#turnSingleObjects" ng-click="turnSingleObjects()">轉單</button>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <!--下方NPV單號 start-->
                        <div class="form-group" ng-show="isShowTable">
                            <div class="row">
                                <div class="col-md-12 col-sm-12 col-xs-12">
                                    <div id="datatable_enforceTurnSingleData_wrapper" class="dataTables_wrapper form-inline dt-bootstrap no-footer">
                                        <div class="row">
                                            <div class="col-sm-6"></div>
                                            <div class="col-sm-6"></div>
                                        </div>
                                        <div class="row">
                                            <div class="col-sm-12 panel-group">
                                                <table id="datatable_enforceTurnSingleData" class="table table-striped table-bordered no-footer dataTable" role="grid" aria-describedby="datatable_enforceTurnSingleData_info">
                                                    <thead>
                                                        <tr>
                                                            <th class="table-header-color"><input type="checkbox" ng-modal="waitNpvMaster">全選</th>
                                                            <th class="table-header-color">NPV 單號</th>
                                                            <th class="table-header-color">類型</th>
                                                            <th class="table-header-color">次類型</th>
                                                            <th class="table-header-color">傳送時間</th>
                                                            <th class="table-header-color">狀態</th>
                                                            <th class="table-header-color">角色</th>
                                                            <th class="table-header-color">匯出SPV</th>
                                                        </tr>
                                                    </thead>
                                                    <tbody ng-repeat="z in enforceTurnSingleData  track by $index">
                                                        <tr data-toggle="collapse" ng-href="#{{z.enforceTurnSingleNo}}" aria-expanded="true" data-parent="#accordion" aria-controls="{{x.waitId}}">
                                                            <td><input type="checkbox" ng-checked="waitNpvMaster"></td>
                                                            <td ng-bind="z.enforceTurnSingleNpv"></td>
                                                            <td ng-bind="z.enforceTurnSingleType1"></td>
                                                            <td ng-bind="z.enforceTurnSingleType2"></td>
                                                            <td ng-bind="z.enforceTurnSingleTime"></td>
                                                            <td ng-bind="z.enforceTurnSingleStatus"></td>
                                                            <td ng-bind="z.enforceTurnSinglePM"></td>
                                                            <td><button type="button" class="btn btn-info btn-xs" ng-click="exportSpv($event);"><i class="fa fa-download"></i> 匯出SPV</button></td>
                                                        </tr>
                                                        <tr>
                                                            <!--NPV單號詳細 start-->
                                                            <td colspan="9" id="datatable_enforceTurnSingleItemDetail_wrapper" class="dataTables_wrapper form-inline dt-bootstrap no-footer"
                                                                ng-style="enforceItemStyle">
                                                                <div id="{{z.enforceTurnSingleNo}}" class="collapse">
                                                                    <div class="row">
                                                                        <div class="col-md-12 col-sm-12 col-xs-12">
                                                                            <table id="datatable_enforceTurnSingleItemDetail" class="table table-striped table-bordered no-footer dataTable jambo_table"
                                                                                role="grid" aria-describedby="datatable_enforceTurnSingleItemDetail_info">
                                                                                <thead>
                                                                                    <tr>
                                                                                        <th class="table-header-color">NO</th>
                                                                                        <!--<th class="table-header-color ">退單</th>-->
                                                                                        <th class="table-header-color ">代碼</th>
                                                                                        <th class="table-header-color ">類型</th>
                                                                                        <th class="table-header-color ">名稱</th>
                                                                                    </tr>
                                                                                </thead>
                                                                                <tbody>
                                                                                    <tr ng-repeat="e in enforceTurnSingleItemDetail track by $index">
                                                                                        <!--<td>
                                                                                            <input type="checkbox" ng-checked="waitNpvMaster"></td>-->
                                                                                        <td ng-bind="e.ItemDetailNo"></td>
                                                                                        <td>
                                                                                            <button type="button" class="btn btn-link" data-toggle="modal" href="#" ng-bind="e.ItemDetailCode"></button>
                                                                                        </td>
                                                                                        <td ng-bind="e.ItemDetailType"></td>
                                                                                        <td ng-bind="e.ItemDetailName"></td>
                                                                                    </tr>
                                                                                </tbody>
                                                </table>
                                                </div>
                                                </div>
                                                </div>
                                                </td>
                                                <!--NPV單號詳細 end-->
                                                </tr>
                                                </tbody>
                                                </table>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <!--下方NPV單號 end-->
                    </form>
                    <!--輸入轉單對象跳窗 start-->
                    <div class="modal fade bs-example-modal-sm" id="turnSingleObjects" tabindex="-1" role="dialog">
                        <div class="modal-dialog" role="document">
                            <div class="modal-content">
                                <div class="modal-header">
                                    <button type="button" class="close" data-dismiss="modal">
                                        <span aria-hidden="true">&times;</span>
                                        <span class="sr-only">Close</span>
                                    </button>
                                    <h4 class="modal-title">請輸入轉單對象</h4>
                                    <div class="clearfix"></div>
                                </div>
                                <div class="modal-body form-horizontal">
                                    <div class="form-group">
                                        <div class="row">
                                            <label class="control-label col-md-offset-2 col-md-2 col-sm-2 col-xs-12">轉單對象:</label>
                                            <div class="col-md-5 col-sm-5 col-xs-12">
                                                <select ng-model="turnSingleObjectsSelectDefault" class="form-control" ng-options="x as (x.id +' . '+x.ObjectName) for x in turnSingleObjectsSelect track by x.id"></select>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <div class="modal-footer">
                                    <div class="col-md-12 col-sm-12 col-xs-12">
                                        <button type="button" class="btn btn-primary" ng-click="turnSingleOk()">確定</button>
                                        <button type="button" data-toggle="modal" class="btn btn-default" href="#enforceTurnSingleCancel">取消</button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <!--輸入轉單對象跳窗 end-->
                    <!--確定轉單對象 start-->
                    <div class="modal fade bs-example-modal-lg" id="turnSingleOk" tabindex="-1" role="dialog">
                        <div class="modal-dialog" role="document">
                            <div class="modal-content">
                                <div class="modal-header">
                                    <button type="button" class="close" data-dismiss="modal">
                                        <span aria-hidden="true">&times;</span>
                                        <span class="sr-only">Close</span>
                                    </button>
                                    <h4 class="modal-title">確定轉單畫面</h4>
                                </div>
                                <div class="modal-body">
                                    <div class="row">
                                        <br>
                                        <div class="col-md-4 col-md-offset-4 text-center">
                                            <h3>確定轉單對象？</h3>
                                        </div>
                                        <br>
                                        <br>
                                        <br>
                                    </div>
                                </div>
                                <div class="modal-footer">
                                    <button type="button" class="btn btn-primary" data-dismiss="modal" data-toggle="modal" href="#turnSingleDoubleOk" ng-click="turnSingleDoubleOk()">確認</button>
                                    <button type="button" class="btn btn-default" data-dismiss="modal" data-toggle="modal" href="#">取消</button>
                                </div>
                            </div>
                        </div>
                    </div>
                    <!--確定轉單對象 end-->
                    <!--轉單取消 start-->
                    <div class="modal fade bs-example-modal-lg" id="enforceTurnSingleCancel" tabindex="-1" role="dialog">
                        <div class="modal-dialog" role="document">
                            <div class="modal-content">
                                <div class="modal-header">
                                    <button type="button" class="close" data-dismiss="modal"><span
                            aria-hidden="true">&times;</span><span class="sr-only">Close</span>
                                    </button>
                                    <h4 class="modal-title">取消轉單畫面</h4>
                                </div>
                                <div class="modal-body">
                                    <div class="row">
                                        <br>
                                        <div class="col-md-4 col-md-offset-4 text-center">
                                            <h3>確定取消轉單？</h3>
                                        </div>
                                        <br>
                                        <br>
                                        <br>
                                    </div>
                                </div>
                                <div class="modal-footer">
                                    <button type="button" class="btn btn-primary" data-dismiss="modal" data-toggle="modal" ng-click="closeAll()">確定</button>
                                    <button type="button" class="btn btn-default" data-dismiss="modal" data-toggle="modal">取消</button>
                                </div>
                            </div>
                        </div>
                    </div>
                    <!--轉單取消 end-->
                </div>
            </div>
        </div>
    </div>
</div>
