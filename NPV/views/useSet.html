<div class="page-no-title"></div>
<div class="container" ng-controller="useSetCtrl">
    <form class="form-horizontal form-label-left" style="margin-top:20px;">
        <div class="col-md-6 col-sm-6 col-xs-12 ">
            <div class="form-group ">
                <label class="control-label col-md-4 col-sm-4 col-xs-12 ">工單:
            </label>
                <div class="col-md-8 col-sm-8 col-xs-12 ">
                    <div class="input-group">
                        <input type="text" class="form-control" placeholder="請輸入工號">
                        <span class="input-group-btn">
                     <button type="button" class="btn btn-primary">檢查</button>
                  </span>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-md-6 col-sm-6 col-xs-12 " style="margin-top:5px;">
            <div class="form-group ">
                <label class="control-label col-md-4 col-sm-4 col-xs-12 ">姓名:
            </label>
                <div class="col-md-8 col-sm-8 col-xs-12 ">
                    <input type="text" class="form-control col-md-7 col-xs-12 ">
                </div>
            </div>
        </div>
        <div class="col-md-6 col-sm-6 col-xs-12 ">
            <div class="form-group ">
                <label class="control-label col-md-4 col-sm-4 col-xs-12 ">使用者帳號:
            </label>
                <div class="col-md-8 col-sm-8 col-xs-12 ">
                    <input type="text " class="form-control col-md-7 col-xs-12" placeholder="請輸入工號">
                </div>
            </div>
        </div>
        <div class="col-md-6 col-sm-6 col-xs-12 ">
            <div class="form-group ">
                <label class="control-label col-md-4 col-sm-4 col-xs-12 ">E-mail:
            </label>
                <div class="col-md-8 col-sm-8 col-xs-12 ">
                    <input type="text" class="form-control col-md-7 col-xs-12 ">
                </div>
            </div>
        </div>
        <div class="col-md-6 col-sm-6 col-xs-12 ">
            <div class="form-group ">
                <label class="control-label col-md-4 col-sm-4 col-xs-12 ">使用者群組:
            </label>
                <div class="col-md-8 col-sm-8 col-xs-12 ">
                    <select class="form-control">
                            <option value="請選擇">請選擇</option>
                            <option value="選項 1">選項 1</option>
                            <option value="選項 2">選項 2</option>
                            <option value="選項 3">選項 3</option>
                            <option value="選項 4">選項 4</option>
                </select>
                </div>
            </div>
        </div>
        <div class="col-md-6 col-sm-6 col-xs-12 ">
            <div class="form-group ">
                <label class="control-label col-md-4 col-sm-4 col-xs-12 ">使用者角色:
            </label>
                <div class="col-md-8 col-sm-8 col-xs-12 ">
                    <select class="form-control">
                            <option value="請選擇">請選擇</option>
                            <option value="選項 1">選項 1</option>
                            <option value="選項 2">選項 2</option>
                            <option value="選項 3">選項 3</option>
                            <option value="選項 4">選項 4</option>
                </select>
                </div>
            </div>
        </div>
        <div class="container-fluid ">
            <div class="row ">
                <div class="col-md-3 pull-right " style="margin-top:10px; margin-right:-30px; ">
                    <button type="button " class="btn btn-info btn-default ">查詢</button>
                    <button type="button " class="btn btn-info btn-default" data-toggle="modal" data-target="#ModaladdUse">新增</button>
                    <button type="button " class="btn btn-info btn-default">修改</button>
                </div>
            </div>
        </div>
        <div class="container-fluid">
            <!-- begin 使用者角色表格 -->
            <div class="col-md-12 col-sm-12 col-xs-12 center">
                <table id="datatable_activities " class="table table-striped table-bordered dataTable no-footer" role="grid " aria-describedby="datatable_info">
                    <thead>
                        <tr>
                            <th class="sorting text-center table-header-color" tabindex="0" aria-controls="datatable" rowspan="1 " colspan="1">工號</th>
                            <th class="sorting text-center table-header-color" tabindex="0" aria-controls="datatable" rowspan="1 " colspan="1">使用者帳號</th>
                            <th class="sorting text-center table-header-color" tabindex="0" aria-controls="datatable" rowspan="1 " colspan="1">姓名</th>
                            <th class="sorting text-center table-header-color" tabindex="0" aria-controls="datatable" rowspan="1 " colspan="1">E-Mamil</th>
                            <th class="sorting text-center table-header-color " tabindex="0" aria-controls="datatable" rowspan="1 " colspan="1 ">使用者群組</th>
                            <th class="sorting text-center table-header-color " tabindex="0" aria-controls="datatable" rowspan="1 " colspan="1 ">使用者角色 </th>
                            <th class="sorting text-center table-header-color " tabindex="0" aria-controls="datatable" rowspan="1 " colspan="1 ">狀態</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr role="row " ng-repeat="x in useTableData track by $index ">
                            <td ng-bind="x.userId "></td>
                            <td ng-bind="x.accountName "></td>
                            <td ng-bind="x.userName"></td>
                            <td ng-bind="x.userEamil"></td>
                            <td ng-bind="x.userGroup"></td>
                            <td ng-bind="x.userRole"></td>
                            <td ng-bind="x.userStatus"></td>
                        </tr>
                    </tbody>
                </table>
            </div>
            <!-- end 使用者角色表格 -->
        </div>
        <!-- 確認畫面 新增 modal -->
        <div class="modal fade bs-example-modal-lg" id="ModaladdUse" tabindex="-1" role="dialog">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal"><span
                            aria-hidden="true">&times;</span><span class="sr-only">Close</span>
                    </button>
                        <h4 class="modal-title" id="13-2">確認畫面</h4>
                    </div>
                    <div class="modal-body">
                        <div class="row">
                            <br>
                            <div class="col-md-3"></div>
                            <div class="col-md-6" style="font-size:30px;">
                                <span class="glyphicon glyphicon-alert" aria-hidden="true"></span> 確定新增使用者？
                            </div>
                            <br>
                            <br>
                            <br>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-primary" data-dismiss="modal">確定</button>
                        <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
                    </div>
                </div>
            </div>
        </div>
        <!-- end 確認畫面 新  -->
    </form>
</div>
