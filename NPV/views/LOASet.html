                                <select class="form-control" ng-model="LOADefaultCharacter" ng-options="y.chargeName for y in chargebackFunction track by $index"></select>
                            </div>

                        <div class="form-group">
                            <div class="col-md-12">

                                    <button type="button" class="btn btn-primary">新增</button>
                                    <button type="button" class="btn btn-primary">刪除</button>
                                </div>
                            </div>
                        </div>
                        <hr>
                        <!--LOA流程名稱 end-->
                        <!--LOA表單 start-->
                        <div class="form-group">
                            <div class="row">
                                <div class="col-md-12 col-sm-12 col-xs-12">
                                    <div id="datatable_LOASetListData_wrapper" class="dataTables_wrapper form-inline dt-bootstrap no-footer">
                                        <div class="row">
                                            <div class="col-sm-6"></div>
                                            <div class="col-sm-6"></div>
                                        </div>
                                        <div class="row">
                                            <div class="col-sm-12 panel-group">
                                                <table id="datatable_LOASetListData" class="table table-striped table-bordered no-footer dataTable text-center" role="grid"
                                                    aria-describedby="datatable_LOASetListData_info">
                                                    <thead>
                                                        <tr>
                                                            <th class="table-header-color">序號</th>
                                                            <th class="table-header-color">節點名稱</th>
                                                            <th class="table-header-color">指定角色</th>
                                                            <th class="table-header-color">GUID設定</th>
                                                            <th class="table-header-color">退單參數</th>
                                                            <th class="table-header-color">操作</th>
                                                        </tr>
                                                    </thead>
                                                    <tbody ng-repeat="x in LOASetListData  track by $index">
                                                        <tr data-toggle="collapse" ng-href="#{{x.LOASetId}}" aria-expanded="true" data-parent="#accordion" aria-controls="{{x.LOASetId}}">

                                                            <td ng-bind="x.LOASetName"></td>
