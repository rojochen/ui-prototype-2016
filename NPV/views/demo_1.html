<div class="row" ng-controller="demoCtrl">
	<div class="col-md-12 col-sm-12 col-xs-12">
		<div class="x_panel">
			<div class="x_title">
				<h2>問卷-查詢</h2>
				<ul class="nav navbar-right panel_toolbox">
					<li><a class="collapse-link"><i class="fa fa-chevron-up"></i></a>
					</li>
				</ul>
				<div class="clearfix"></div>
			</div>
			<div class="x_content">
				<br>
				<form class="form-horizontal form-label-left">
					<div class="form-group" ng-show="showAdd">
						<div class="col-md-12 col-sm-12 col-xs-12 text-right">
							<button type="button" class="btn btn-link ng-scope" ng-click="addItem()">我要新增</button>
						</div>
					</div>

					<div class="form-group">
						<label class="control-label col-md-3 col-sm-3 col-xs-12">選擇類型</label>
						<div class="col-md-6 col-sm-6 col-xs-12">
							<select class="select2_single form-control" tabindex="-1" ng-options="x for x in selectTypeItem" ng-model="selectType">
                          <option></option>
                          <option value="{{x}}" ng-bind="x"></option>
                        </select>
						</div>
					</div>

					<div class="form-group" ng-show="showSearch">
						<label class="control-label col-md-3 col-sm-3 col-xs-12">查詢關鍵字</label>
						<div class="col-md-6 col-sm-6 col-xs-12">
							<input type="text" id="first-name" required="required" class="form-control col-md-7 col-xs-12" ng-model="saerchKeyInput">
                        </select>
						</div>
						<div class="col-md-3 col-sm-3 col-xs-12">
							<button type="button" class="btn btn-primary ng-scope" ng-click="saerch()">搜尋</button>
							<button type="button" class="btn btn-primary ng-scope" ng-click="saerchAdvanced()">進階查詢</button>
						</div>
					</div>
				</form>

				<div class="col-md-12 col-sm-12 col-xs-12" ng-show="showCommonTable">
					<table id="datatable" class="table table-striped table-bordered dataTable no-footer" role="grid" aria-describedby="datatable_info">
						<thead>
							<tr role="row">
								<th class="sorting_asc text-center" tabindex="0" aria-controls="datatable" rowspan="1" colspan="1" aria-sort="ascending">加入</th>
								<th class="sorting text-center" tabindex="0" aria-controls="datatable" rowspan="1" colspan="1">類型</th>
								<th class="sorting text-center" tabindex="0" aria-controls="datatable" rowspan="1" colspan="1">名稱</th>
								<th class="sorting text-center" tabindex="0" aria-controls="datatable" rowspan="1" colspan="1">期間</th>
								<th class="sorting text-center" tabindex="0" aria-controls="datatable" rowspan="1" colspan="1">查看</th>
								<th class="sorting text-center" tabindex="0" aria-controls="datatable" rowspan="1" colspan="1">修改</th>
							</tr>
						</thead>
						<tbody>
							<tr role="row" ng-repeat="x in commonTableData | filter:saerchKey track by $index">
								<td class="sorting_1 text-center" ng-click="selectItem(x)">
									<i class="fa fa-plus"></i>
								</td>
								<td ng-bind="x.type"></td>
								<td ng-bind="x.name"></td>
								<td ng-bind="x.dateRange"></td>
								<td class="text-center" ng-click="view(x)">
									<i class="fa fa fa-eye"></i>
								</td>
								<td class="text-center" ng-click="edit(x)">
									<i class="fa fa-pencil"></i>
								</td>
							</tr>
						</tbody>
					</table>
				</div>

			</div>
		</div>
	</div>
</div>
