<div class="page-no-title"></div>
<div class="row" ng-controller="alreadyDealCtrl">
    <div class="col-md-12 col-sm-12 col-xs-12">
        <div class="x_panel">
            <div class="x_title">
                <h2>已處理</h2>
                <ul class="nav navbar-right panel_toolbox">
                    <li><a class="collapse-link"><i class="fa fa-chevron-up"></i></a>
                    </li>
                </ul>
                <div class="clearfix"></div>
            </div>
            <div class="x_content">
                <div class="row">
                    <!-- 已處理 表單 begin -->
                    <form class="form-horizontal form-label-left">
                        <div class="form-group">
                            <label class="control-label col-md-4 col-sm-4 col-xs-12">NPV 單號</label>
                            <div class="col-md-2 col-sm-2 col-xs-12">
                                <input type="text" class="form-control col-md-7 col-xs-12">
                            </div>
                            <div class="col-md-2 col-sm-2 col-xs-12">
                                <select class="form-control">
                                         <option>等於</option>
                                </select>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="control-label col-md-4 col-sm-4 col-xs-12">處理日期</label>
                            <div class="col-md-4 col-sm-4 col-xs-12" style="padding-left: 0px; padding-right: 0px;">
                                <div class="col-md-5 col-sm-5">
                                    <input id="alreadyDealTime-1" type="text" class="form-control">
                                </div>
                                <label class="text-center col-md-2 col-sm-2">～</label>
                                <div class="col-md-5 col-sm-5">
                                    <input id="alreadyDealTime-2" type="text" class="form-control">
                                </div>
                            </div>
                            <div class="col-md-offset-4 col-sm-offset-4"></div>
                        </div>
                        <div class="form-group">
                            <div class="col-md-12 col-sm-12 col-xs-12 ">
                                <button type="button" class="btn btn-primary pull-right" ng-click="showTable()">查詢</button>
                            </div>
                        </div>
                        <!--表格 start -->
                        <table id="datatable_alreadyDeal" class="table table-striped table-bordered">
                            <thead>
                                <tr>
                                    <th class="table-header-color">NPV單號</th>
                                    <th class="table-header-color">類型</th>
                                    <th class="table-header-color">目前狀態</th>
                                    <th class="table-header-color">傳送時間</th>
                                    <th class="table-header-color col-md-3">起單者</th>
                                    <th class="table-header-color">歷程查詢</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr ng-repeat="x in alreadyDealTableData track by $index">
                                    <td ng-bind="x.alreadyDealNpvID"></td>
                                    <td ng-bind="x.alreadyDealType"></td>
                                    <td ng-bind="x.alreadyDealStatus"></td>
                                    <td ng-bind="x.alreadyDealTime"></td>
                                    <td ng-bind="x.alreadyDealRole"></td>
                                    <td>
                                        <button type="button" class="btn btn-info btn-xs" data-toggle="modal" data-target="#actGroupEdit"><i class="fa fa-search"></i>查詢</button>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                        <!-- 表格 end -->
                        <!-- 頁籤 begin -->
                        <div class="pull-right">
                            <div bt-pagination ng-model="tableInfo" page-size="9" page-count="10"></div>
                        </div>
                        <!-- 頁籤 end -->
                    </form>
                    <!-- 已處理 表單 end -->
                </div>
            </div>
        </div>
    </div>
</div>
