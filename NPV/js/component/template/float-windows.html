<div id="layerContent" ng-show="selectList.length > 0">
	<div class="tree">
		<div ng-repeat="x in selectList track by $index">
			<div ng-show="x.list.length !== 0" class='tree-folder'>
				<div class='tree-folder-header'>
					<i class='fa fa-plus-square-o'></i>
					<div class='tree-folder-name' title="{{x.name}}">{{x.code}} {{x.name}}</div>
					<div style="text-align: end;width: 30%;float: right;">
						<button type="button" class="btn  btn-info btn-xs"><i class="fa fa-pencil"></i></button>
						<button type="button" class="btn btn-danger btn-xs"><i class="glyphicon glyphicon-remove"></i></button>
					</div>
				</div>
				<div class='tree-folder-content' style="display: none;">
					<div ng-repeat="y in x.list track by $index">
						<div ng-show="y.list.length !== 0" class='tree-folder'>
							<div class='tree-folder-header'>
								<i class='fa fa-plus-square-o'></i>
								<div class='tree-folder-name' title="{{y.name}}">{{y.name}}</div>
							</div>
							<div class='tree-folder-content' style="display: none;">
								<div ng-repeat="z in y.list track by $index">
									<div ng-show="z.list.length !== 0" class='tree-folder'>
										<div class='tree-folder-header'>
											<i class='fa fa-plus-square-o'></i>
											<div class='tree-folder-name' title="{{z.name}}">{{z.name}}</div>
										</div>
										<div class='tree-folder-content' style="display: none;">
											<div ng-repeat="a in z.list track by $index">
												<div class='tree-item'>
													<div class='tree-item-name' title="{{a.name}}">{{a.name}}</div>
												</div>
											</div>
										</div>
									</div>
									<div ng-show="z.list.length === 0" class='tree-item'>
										<div class='tree-item-name' title="{{z.name}}">{{z.name}}</div>
									</div>
									<!--<div class='tree-item'>
										<div class='tree-item-name' title="{{z.name}}">{{z.name}}</div>
									</div>-->
								</div>
							</div>
						</div>
						<div ng-show="y.list.length === 0" class='tree-item'>
							<div class='tree-item-name' title="{{y.name}}">{{y.name}}</div>
						</div>
					</div>
				</div>
			</div>

			<div ng-show="x.list.length === 0" class='tree-item'>
				<div class='tree-item-name' title="{{x.name}}">{{x.code}} {{x.name}}</div>
				<div style="text-align: end;width: 30%;float: right;">
					<button type="button" class="btn  btn-info btn-xs"><i class="fa fa-pencil"></i></button>
					<button type="button" class="btn btn-danger btn-xs"><i class="glyphicon glyphicon-remove"></i></button>
				</div>
			</div>
		</div>
	</div>
</div>
