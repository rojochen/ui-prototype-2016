<table datatable="ng"  class="table table-striped table-bordered">
    <thead>
        <tr>
            <th>ID</th>
            <th>First name</th>
            <th>Last name</th>
        </tr>
    </thead>
    <tbody>
        <tr ng-repeat="item in vm.items">
            <td>{{ item.id }}</td>
            <td>{{ item.firstName }}</td>
            <td>{{ item.lastName }}</td>
        </tr>
    </tbody>
</table>
