<div class="" ng-controller="paginationCtrl">
	<div class="page-title">
		<div class="title_left">
			<h3>分頁</h3>
		</div>

		<div class="title_right">
			<div class="col-md-5 col-sm-5 col-xs-12 form-group pull-right top_search">
				<div class="input-group">
					<input type="text" class="form-control" placeholder="搜尋">
					<span class="input-group-btn">
                      <button class="btn btn-default" type="button">Go!</button>
                    </span>
				</div>
			</div>
		</div>
	</div>

	<div class="clearfix"></div>

	<div class="row">
		<div class="col-md-12 col-sm-12 col-xs-12">
			<bt-portlet titlename="'分頁設計'" refreshbtn="true" switchbtn="true" selectbtn="true" closebtn="true">
				<div class="table-responsive">
					<table class="table table-striped jambo_table bulk_action">
						<thead>
							<tr class="headings">
								<th class="column-title">單據條碼 </th>
								<th class="column-title">開單日期 </th>
								<th class="column-title">訂單編號 </th>
								<th class="column-title">開單人員 </th>
								<th class="column-title">狀態 </th>
								<th class="column-title">總計 </th>
								<th class="column-title no-link last"><span class="nobr">查閱</span>
							</tr>
						</thead>
						<tbody>
							<tr ng-repeat="x in tableInfo.result">
								<td ng-bind="x.id"></td>
								<td ng-bind="x.date"></td>
								<td ng-bind="x.number"></td>
								<td ng-bind="x.people"></td>
								<td ng-bind="x.status"></td>
								<td ng-bind="x.total"></td>
								<td><a href="#">{{x.list}}</a></td>
							</tr>
						</tbody>
					</table>
				</div>
				<div class="pull-right">
					<div bt-pagination info="tableInfo" page-size="4" page-count="5"></div>
				</div>
			</bt-portlet>
		</div>
	</div>
</div>
