  <body class="login">
    <div>
      <a class="hiddenanchor" id="signup"></a>
      <a class="hiddenanchor" id="signin"></a>

      <div class="login_wrapper">
        <div class="animate form login_form">
          <section class="login_content">
            <form>
              <h1>登入</h1>
              <div class="form-group has-feedback">
                <input type="text" class="form-control has-feedback-left" placeholder="帳號" required="">
                <span class="fa fa-user form-control-feedback left" aria-hidden="true"></span>
              </div>
              <div class="form-group has-feedback">
                <input type="password" class="form-control has-feedback-left" placeholder="密碼" required="">
                <span class="fa fa-lock form-control-feedback left" aria-hidden="true"></span>
              </div>
              <div>
                <button type="button" class="btn btn-success">
                  <a href="index.html">
                    <span class="glyphicon glyphicon-log-in" aria-hidden="true"></span>登入
                  </a>
                </button>
                <!-- <a class="btn btn-default submit" href="index.html">登入</a> -->
              </div>

              <div class="clearfix"></div>

              <div class="separator">
                <label class="change_link">
                  <input type="checkbox" class="flat" value=""> 記住密碼　　　　　　　　　　
                  <!-- <span>還不是會員?</span> -->
                  <a href="#signup" class="to_register"> 註冊會員 </a> ｜ 
                  <a href="#">忘記密碼?</a>
                </label>
                

                <div class="clearfix"></div>
                <br />

                <div>
                  <h1>New Prototype</h1>
                </div>
              </div>
            </form>
          </section>
        </div>

        <div id="register" class="animate form registration_form">
          <section class="login_content">
            <form>
              <h1>註冊會員</h1>
              <div class="form-group has-feedback">
                <input type="text" class="form-control has-feedback-left" placeholder="帳號" required="">
                <span class="fa fa-user form-control-feedback left" aria-hidden="true"></span>
              </div>
              <div class="form-group has-feedback">
                <input type="text" class="form-control has-feedback-left" placeholder="信箱" required="">
                <span class="fa fa-envelope form-control-feedback left" aria-hidden="true"></span>
              </div>
              <div class="form-group has-feedback">
                <input type="text" class="form-control has-feedback-left" placeholder="密碼" required="">
                <span class="fa fa-lock form-control-feedback left" aria-hidden="true"></span>
              </div>
              <div>
                <button type="button" class="btn btn-success">
                  <a href="index.html">
                    <span class="glyphicon glyphicon-edit" aria-hidden="true"></span>註冊
                  </a>
                </button>
                <!-- <a class="btn btn-default submit" href="index.html">送出</a> -->

              <div class="clearfix"></div>

              <div class="separator">
                <p class="change_link">已經是會員 ?
                  <a href="#signin" class="to_register"> 登入 </a>
                </p>

                <div class="clearfix"></div>
                <br />

                <div>
                  <h1>New Prototype</h1>
                </div>
              </div>

          </section>
