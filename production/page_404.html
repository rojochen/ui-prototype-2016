<!DOCTYPE html>

  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <!-- Meta, title, CSS, favicons, etc. -->
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>New Prototype</title>

    <!-- Bootstrap -->
    <link href="../vendors/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link href="../vendors/font-awesome/css/font-awesome.min.css" rel="stylesheet">

    <style>
      i.error-number {
        font-size: 200px;
        line-height: 200px;
      }
      h1.error-number {
        font-size: 110px;
        line-height: 110px;
        margin: 0;
      }
      h2.error-number {
        font-size:35px;
        margin: -5px 0;
      }
      p.error-number {
        width:35%;
        margin:auto;
        font-size:16px;
        line-height:30px;
      }
      a.error-number {
        padding: 13px;
        color: #D9E0E8;
        font-size:18px;
        line-height:100px;
        border-radius: 10px;
        box-shadow: 0 0 3px #D9E0E8;
        /*border: 1px solid #D9E0E8;*/
        opacity: .6;
      }
      a.error-number:hover {
        color: #2A3F54;
        background-color: #D9E0E8;
        opacity: .6;
      }
    </style>
  </head>

  <body class="nav-md">

              <i class="fa fa-frown-o error-number" aria-hidden="true"></i>
              <h1 class="error-number">404</h1>
              <h2 class="error-number">Sorry Page Not Found</h2>
              <!-- <h2 class="error-number">Sorry but we couldn't find this page</h2> -->

              <a class="error-number" href="index.html"><i class="fa fa-home"></i> Go Back To Home Page</a>
            </div>
          </div>
        </div>
        <!-- /page content -->
      </div>
